<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https//www.thymeleaf.org/thymeleaf-extra-springsecurity6">

<head>
	<meta charset="UTF-8">
	<title>ONESHOP</title>

</head>


<body th:fragment="header">
	<header class="header header-2 header-intro-clearance">


		<div class="header-middle">
			<div class="container">
				<div class="header-left">
					<button class="mobile-menu-toggler">
						<span class="sr-only">Toggle mobile menu</span>
						<i class="icon-bars"></i>
					</button>

					<a href="/" class="logo">
						<img src="/assets/logo.jpg" alt="Molla Logo" width="105" height="25">
					</a>
				</div><!-- End .header-left -->

				<div class="header-center">
					<div
						class="header-search header-search-extended header-search-visible header-search-no-radius d-none d-lg-block">
						<a href="#" class="search-toggle" role="button"><i class="icon-search"></i></a>
						<form action="/User/Search" method="get">
							<div class="header-search-wrapper search-wrapper-wide">
								<label for="keyword" class="sr-only">Search</label>
								<input type="search" class="form-control" name="keyword" id="keyword"
									placeholder="Tìm kiếm sản phẩm ..." required>
								<button class="btn btn-primary" type="submit"><i class="icon-search"></i></button>
							</div><!-- End .header-search-wrapper -->
						</form>
					</div><!-- End .header-search -->
				</div>

				<div class="header-right">
					<div class="account">
						<a href="/User/dashboard" title="My account">
							<div class="icon">
								<i class="icon-user"></i>
							</div>
							<p>Tài khoản</p>
						</a>
					</div><!-- End .compare-dropdown -->

					<div class="wishlist">
						<a href="/User/wishlist" title="Wishlist">
							<div class="icon">
								<i class="icon-heart-o"></i>
							</div>
							<p>Yêu thích</p>
						</a>
					</div><!-- End .compare-dropdown -->
					<div class="dropdown cart-dropdown">
						<a href="/User/cart" class="dropdown-toggle" role="button">

							<div class="icon">
								<i class="icon-shopping-cart"></i>
							</div>
							<p>Giỏ hàng</p>
						</a>
					</div><!-- End .cart-dropdown -->

				</div><!-- End .header-right -->
			</div><!-- End .container -->
		</div><!-- End .header-middle -->

		<div class="header-bottom sticky-header">
			<div class="container">
				<div class="header-left">
				</div><!-- End .header-left -->

				<div class="header-center">
					<nav class="main-nav">
						<ul class="menu sf-arrows">
							
							<li class="megamenu-container active">
								<a href="/User">Trang chủ</a>

							</li>
							<li>
								<a href="/User/chat">Chat</a>
							</li>
							<li>
								<a href="/search">Cửa hàng</a>
							</li>
							
							<li>
								
								<a href="/search" class="sf-with-ul">Sản phẩm</a>

								<div class="megamenu megamenu-sm">
									<div class="row no-gutters">
										<div class="col-md-6">
											<div class="menu-col">
												<div class="menu-title">Các danh mục</div><!-- End .menu-title -->
												<ul>
													<li th:each="category : ${session.listCate}"><a href="/search" th:text="${category.categoryName}">Default</a></li>
												</ul>
											</div><!-- End .menu-col -->
										</div><!-- End .col-md-6 -->

										<div class="col-md-6">
											<div class="banner banner-overlay">
												<a href="category.html">
													<img src="assets/images/menu/banner-2.jpg" alt="Banner">

													<div class="banner-content banner-content-bottom">
														<div class="banner-title text-white">New
															Trends<br><span><strong>spring 2019</strong></span></div>
														<!-- End .banner-title -->
													</div>

												</a>
											</div><!-- End .banner -->
										</div><!-- End .col-md-6 -->
									</div><!-- End .row -->
								</div><!-- End .megamenu megamenu-sm -->
							</li>
							<li>
								<a href="/User/ViewHistory">Sản phẩm đã xem</a>
							</li>
						</ul>
					</nav>
				</div>

				<div class="header-right">
					<form th:action="@{/logout}" method="post">
						<input type="submit" value="Đăng xuất" />
					</form>

				</div>

			</div><!-- End .container -->
		</div><!-- End .header-bottom -->
	
	</header><!-- End .header -->
</body>

</html>
