			opacity: 0;
			/* Ẩn */
			visibility: hidden;
			/* Không cho phép click */
			transition: opacity 0.3s ease, visibility 0.3s ease;

		}

					</div><!-- End .intro-slide -->

							</div><!-- End .banner -->
						</div><!-- End .col-lg-3 -->

						<div class="col-md-6 col-lg-4">
							<div class="banner banner-overlay">
								<a href="#">

					<li class="nav-item">

							href="#products-featured-tab" role="tab" aria-controls="products-featured-tab"
							aria-selected="true">Top 10 sản phẩm bán chạy</a>
					</li>

				</ul>
			</div><!-- End .container -->
			<div class="container-fluid">
				<div class="tab-content tab-content-carousel">
					<div class="tab-pane p-0 fade show active" id="products-featured-tab" role="tabpanel"
						aria-labelledby="products-featured-link">
						<div class="owl-carousel owl-simple carousel-equal-height carousel-with-shadow"
							data-toggle="owl" data-owl-options='{
					"nav": false, 
					"dots": true,
					"margin": 20,
					"loop": false,
					"responsive": {
						"0": {"items":2},
						"480": {"items":2},
						"768": {"items":3},
						"992": {"items":4},
						"1200": {"items":5},
						"1600": {"items":6, "nav": true}
					}
				}'>
							<!-- Lặp qua danh sách sản phẩm -->
							<div class="product product-11 text-center" th:each="product : ${products}">
								<figure class="product-media">

									<img th:src="@{${product.images[0].imageUrl}}" alt="Product image"
										class="product-image">
									<img th:src="@{${product.images[0].imageUrl}}" alt="Product image hover"
										class="product-image-hover">

									<div class="product-action-vertical">
										<a href="#" class="btn-product-icon btn-wishlist"><span>Yêu thích</span></a>
									</div>
								</figure>

								<div class="product-body">
									<h3 th:text="${product.productName}"></h3>
									<div class="product-price">
										<p>Giá: <span th:text="${product.price}"></span> VND</p>
									</div>

								</div>
								<div class="product-action">
									<!-- Nút Thêm vào giỏ hàng -->
									<a th:href="@{/product-details/{productId}(productId=${product.productId})}"
									class="btn-product btn-detail">
									<span>Xem chi tiết</span>
								</a>
								</div>
