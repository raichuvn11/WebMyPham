<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/Admin/index.html}">

<head>
	<meta charset="utf-8" />
	<title>Chi tiết nhân viên</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta content="" name="description" />
	<meta content="" name="author" />
	<!-- BEGIN GLOBAL MANDATORY STYLES -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet"
		type="text/css">
	<link href="/assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="/assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css">
	<link href="/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="/assets/global/plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css">
	<link href="/assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css" rel="stylesheet"
		type="text/css" />
	<!-- END GLOBAL MANDATORY STYLES -->
	<!-- BEGIN THEME STYLES -->
	<link href="/assets/global/css/components.css" id="style_components" rel="stylesheet" type="text/css" />
	<link href="/assets/global/css/plugins.css" rel="stylesheet" type="text/css" />
	<link href="/assets/admin/layout2/css/layout.css" rel="stylesheet" type="text/css" />
	<link id="style_color" href="/assets/admin/layout2/css/themes/grey.css" rel="stylesheet" type="text/css" />
	<link href="/assets/admin/layout2/css/custom.css" rel="stylesheet" type="text/css" />
	<!-- END THEME STYLES -->
	<link rel="shortcut icon" href="favicon.ico" />
</head>

<body layout:fragment="content">

	<div class="clearfix">
	</div>

	<!-- BEGIN PAGE HEADER-->
	<h3 class="page-title">
		Quản Lý Nhân Viên
	</h3>
	<div class="page-bar">
		<ul class="page-breadcrumb">
			<li>
				<i class="fa fa-home"></i>
				<a href="/Admin">Home</a>
				<i class="fa fa-angle-right"></i>
			</li>
			<li>
				<a href="/Admin/vendor">Quản lý nhân viên</a>
				<i class="fa fa-angle-right"></i>
			</li>
			<li>
				<a href="#">Thông tin chi tiết</a>
			</li>
		</ul>

	</div>
	<!-- BEGIN PAGE CONTENT-->
	<div class="row">
		<div class="col-md-6 ">
			<!-- BEGIN SAMPLE FORM PORTLET-->
			<div class="portlet box blue">
				<div class="portlet-title">
					<div class="caption">
						<i class="fa fa-gift"></i> THÔNG TIN CÁ NHÂN
					</div>

				</div>
				<div class="portlet-body form">
					<form action="/Admin/vendor/detail/{id}" th:object=${vendor}>

						<div class="form-body">
							<div class="form-group">
								<label>ID</label>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="fa fa-info"></i>
									</span>
									<input type="text" class="form-control" name="id" id="id" th:value="${vendor.id}"
										readonly>
								</div>
							</div>
							<div class="form-group">
								<label>Họ và tên</label>
								<div class="input-group">
									<span class="input-group-addon input-circle-left">
										<i class="fa fa-user"></i>
									</span>
									<input type="text" class="form-control" name="fullname" , id="fullname"
										th:value="${vendor.fullname}" readonly>

								</div>
							</div>
							<div class="form-group">
								<label>Số điện thoại</label>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="fa fa-phone"></i>
									</span>
									<input type="text" class="form-control input-circle-right" id="phone" name="phone"
										th:value="${vendor.phone}" readonly>
								</div>
							</div>

							<div class="form-group">
								<label>Giới tính</label>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="fa"
											th:classappend="${vendor.gender == 1 ? 'fa-male' : 'fa-female'}"></i>
									</span>
									<input type="text" class="form-control" id="gender" name="gender"
										th:value="${vendor.gender == 1 ? 'Nam' : 'Nữ'}" readonly>
								</div>
							</div>
							<div class="form-group">
								<label>Email</label>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="fa fa-envelope"></i>
									</span>
									<input type="text" class="form-control input-circle-right" id="email" name="email"
										th:value="${vendor.email}" readonly>

								</div>
							</div>

	
							<div class="form-group">
								<label>Ngày bắt đầu làm việc</label>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="fa fa-calendar"></i>
									</span>
									<input type="text" id="startDate" name="startDate"
										th:value="${#temporals.format(vendor.startDate, 'dd/MM/yyyy')}" class="form-control"
										readonly>
								</div>
							</div>

							<div class="form-group">
								<label>Lương</label>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="fa fa-money"></i>
									</span>
									<input type="text" class="form-control input-circle-right" id="salary" name="salary"
										th:value="${vendor.salary}" readonly>
								</div>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>

		<div class="col-md-6 ">

			<div class="portlet box red">
				<div class="portlet-title">
					<div class="caption">
						<i class="fa fa-gift"></i> THÔNG TIN TÀI KHOẢN
					</div>

				</div>
				<div class="portlet-body form">
					<form action="/Admin/vendor/detail/{id}" th:object=${vendor}>
						<div class="form-body">
							<div class="form-group">
								<label>ID</label>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="fa fa-info"></i>
									</span>
									<input type="text" class="form-control" name="accountId" id="accountId"
										th:value="${vendor.account.accountId}" readonly>
								</div>
							</div>
							<div class="form-group">
								<label>Tên người dùng</label>
								<div class="input-group">
									<span class="input-group-addon input-circle-left">
										<i class="fa fa-user"></i>
									</span>
									<input type="text" class="form-control" name="username" , id="username"
										th:value="${vendor.account.username}" readonly>

								</div>
							</div>
							<div class="form-group">
								<label>Mật khẩu</label>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="fa fa-key"></i>
									</span>
									<input type="text" class="form-control input-circle-right" id="password"
										name="password" th:value="${vendor.account.password}" readonly>
								</div>
							</div>

							<div class="form-group">
								<label for="active">Trạng thái tài khoản</label>
								<div class="input-group">
									<span class="input-group-addon">
										<i class="fa"
											th:classappend="${vendor.account.active == 1 ? 'fa-unlock' : 'fa-lock'}"></i>
									</span>
									<input type="text" class="form-control" id="active" name="active"
										th:value="${vendor.account.active == 1 ? 'Hoạt động' : 'Đã bị khoá'}" readonly>
								</div>
							</div>
						</div>

					</form>
				</div>
			</div>
			


		</div>
	</div>


	<!-- END PAGE CONTENT-->
	<!-- BEGIN FOOTER -->
	<footer th:replace="~{Admin/fragments/footer::footer}"></footer>
	<!-- END FOOTER -->

	<!-- BEGIN CORE PLUGINS -->

	<script src="/assets/global/plugins/jquery.min.js" type="text/javascript"></script>
	<script src="/assets/global/plugins/jquery-migrate.min.js" type="text/javascript"></script>
	<!-- IMPORTANT! Load jquery-ui-1.10.3.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->
	<script src="/assets/global/plugins/jquery-ui/jquery-ui-1.10.3.custom.min.js" type="text/javascript"></script>
	<script src="/assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="/assets/global/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js"
		type="text/javascript"></script>
	<script src="/assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
	<script src="/assets/global/plugins/jquery.blockui.min.js" type="text/javascript"></script>
	<script src="/assets/global/plugins/jquery.cokie.min.js" type="text/javascript"></script>
	<script src="/assets/global/plugins/uniform/jquery.uniform.min.js" type="text/javascript"></script>
	<script src="/assets/global/plugins/bootstrap-switch/js/bootstrap-switch.min.js" type="text/javascript"></script>
	<!-- END CORE PLUGINS -->
	<script src="/assets/global/scripts/metronic.js" type="text/javascript"></script>
	<script src="/assets/admin/layout2/scripts/layout.js" type="text/javascript"></script>
	<script src="/assets/admin/layout2/scripts/demo.js" type="text/javascript"></script>
	<script>
		jQuery(document).ready(function () {
			// initiate layout and plugins
			Metronic.init(); // init metronic core components
			Layout.init(); // init current layout
			Demo.init(); // init demo features
		});
	</script>
	<!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->

</html>
