		    <h1><b>Biểu đồ thống kê theo thể loại</b></h1><br>
    <canvas id="categoryChart"></canvas>
    <script th:inline="javascript">
        /*<![CDATA[*/
        const ctx = document.getElementById('categoryChart').getContext('2d');
        
        // Truyền dữ liệu từ Spring Boot vào JavaScript thông qua Thymeleaf
        const categoryStats = [[${categoryStatsList}]];  // Dữ liệu được chèn vào ở đây

        const labels = categoryStats.map(stats => stats.categoryName);
        const quantities = categoryStats.map(stats => stats.totalQuantity);
        const revenues = categoryStats.map(stats => stats.totalRevenue);

        const data = {
            labels: labels,
            datasets: [{
                label: 'Tổng giá tiền và Số lượng',
                data: revenues,  // Chỉ dùng dữ liệu doanh thu cho chiều cao cột
                backgroundColor: 'rgba(54, 206, 97, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1,
                datalabels: {
                    // Hiển thị cả Số lượng và Doanh thu
                    display: true,
                    align: 'center',
                    anchor: 'end',
                    color: 'black',
                    font: {
                        weight: 'bold'
                    },
                    formatter: (value, context) => {
                        const quantity = quantities[context.dataIndex]; // Lấy số lượng từ dataset
                        const revenue = value; // Giá trị doanh thu
                        return `${quantity} Sản Phẩm - ${revenue.toLocaleString()}đ`; // Hiển thị Số lượng và Doanh thu
                    }
                }
            }]
        };

        const config = {
            type: 'bar',
            data: data,
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    datalabels: {
                        color: 'black',
                        font: {
                            weight: 'bold'
                        }
                    }
                }
            },
            plugins: [ChartDataLabels]  // Đảm bảo plugin chartjs-plugin-datalabels được thêm vào
        };

        const categoryChart = new Chart(ctx, config);
        /*]]>*/
    </script>
