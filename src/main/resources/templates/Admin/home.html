<body layout:fragment="content">

	<div class="clearfix">
	</div>

	<!-- BEGIN PAGE HEADER-->
	<h3 class="page-title">
		Trang chủ
	</h3>
	<div class="page-bar">
		<ul class="page-breadcrumb">
			<li>
				<i class="fa fa-home"></i>
				<a href="/Admin">Home</a>
				<i class="fa fa-angle-right"></i>
			</li>

		</ul>
	</div>
	<!-- END PAGE HEADER-->
	<!-- BEGIN PAGE CONTENT-->
	<div class="row">
				<!-- Begin: life time stats -->
			<div class="portlet light">
				<div class="portlet-title">
					<div class="caption">
						<i class="icon-bar-chart font-green-sharp"></i>
						<span class="caption-subject font-green-sharp bold uppercase">Overview</span>
					</div>

				</div>
				<div class="portlet-body">
					<div class="tabbable-line">
						<ul class="nav nav-tabs">
							<li class="active">
								<a href="#overview_1" data-toggle="tab">
									Top Selling </a>
							</li>
							<li>
								<a href="#overview_2" data-toggle="tab">
									Most Favourite </a>
							</li>
													
						</ul>
						<div class="tab-content">
							<div class="tab-pane active" id="overview_1">
								<div class="table-responsive">
									<table class="table table-striped table-hover table-bordered">
										<thead>
											<tr>
												<th>
													STT
												</th>
											
												<th>
													Tên sản phẩm
												</th>												
												<th>
													Giá
												</th>
												<th>
													Kho
												</th>
												<th>
													Đã bán
												</th>


											</tr>
										</thead>
										<tbody>

											<tr th:each="product, iterStat : ${topProduct}">
												
												<td th:text="${iterStat.index + 1}"></td>
											
												<td th:text="${product.key.productName}"></td>
												<!-- Tên sản phẩm -->
												<td th:text="${product.key.price}"></td> 
												
												<td th:text="${product.key.stock}"></td> 
												
												<td th:text="${product.value}"></td> 
											</tr>
											

										</tbody>
									</table>
								</div>
							</div>
							<div class="tab-pane" id="overview_2">
								<div class="table-responsive">
									<table class="table table-striped table-hover table-bordered">
										<thead>
											<tr>
												<th>
													STT
												</th>
												<th>
													Tên sản phẩm
												</th>
												<th>
													Giá
												</th>
												
												<th>
													Đánh giá
												</th>
												
											</tr>
										</thead>
										<tbody>
											<tr th:each="favourite, iterStat : ${topFavourite}">
											
												<td th:text="${iterStat.index + 1}"></td>

												<td th:text="${favourite.key.productName}"></td>
												
												<td th:text="${favourite.key.price}"></td> 
												
												<td th:text="${favourite.value}"></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- End: life time stats -->
		
	</div>
	<!-- END PAGE CONTENT-->

	<!-- END CONTENT -->
	<!-- BEGIN QUICK SIDEBAR -->
	<!--Cooming Soon...-->
	<!-- END QUICK SIDEBAR -->

	<!-- END CONTAINER -->
	<!-- BEGIN FOOTER -->
	<footer th:replace="~{Admin/fragments/footer::footer}"></footer>
	<!-- END FOOTER -->

		type="text/javascript"></script>

	<script src="../../assets/global/plugins/bootstrap-switch/js/bootstrap-switch.min.js"
		type="text/javascript"></script>

	<!-- BEGIN PAGE LEVEL PLUGINS -->
	<script src="../../assets/global/plugins/flot/jquery.flot.js" type="text/javascript"></script>
	<script src="../../assets/global/plugins/flot/jquery.flot.resize.js" type="text/javascript"></script>
	<script src="../../assets/global/plugins/flot/jquery.flot.categories.js" type="text/javascript"></script>
	<!-- END PAGE LEVEL PLUGINS -->
	<!-- BEGIN PAGE LEVEL SCRIPTS -->
	<script src="../../assets/global/scripts/metronic.js" type="text/javascript"></script>
	<script src="../../assets/admin/layout2/scripts/layout.js" type="text/javascript"></script>
	<script src="../../assets/admin/layout2/scripts/demo.js" type="text/javascript"></script>
	<script src="../../assets/admin/pages/scripts/ecommerce-index.js"></script>
	<!-- END PAGE LEVEL SCRIPTS -->

		jQuery(document).ready(function () {
			Metronic.init(); // init metronic core components
			Layout.init(); // init current layout
			Demo.init(); // init demo features
			EcommerceIndex.init();
		});
	</script>
	<!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->

</html>
