	<meta charset="utf-8" />
	<title>Thêm người giao hàng</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />

	<link href="/assets/admin/layout2/css/layout.css" rel="stylesheet" type="text/css" />

<body layout:fragment="content">
	<div class="clearfix">
	</div>

	<!-- BEGIN PAGE HEADER-->
	<h3 class="page-title">
		Quản lý người giao hàng
	</h3>
	<div class="page-bar">
		<ul class="page-breadcrumb">
			<li>
				<i class="fa fa-home"></i>
				<a href="/Admin">Home</a>
				<i class="fa fa-angle-right"></i>
			</li>
			<li>
				<a href="/Admin/shipper">Quản lý người giao hàng</a>
				<i class="fa fa-angle-right"></i>
			</li>
			<li>
				<a href="#">Thêm người giao hàng</a>
			</li>
		</ul>
	</div>
	<!-- END PAGE HEADER-->
	<!-- BEGIN PAGE CONTENT-->
	<div class="row">
		<div class="col-md-12">
			<div class="tabbable tabbable-custom tabbable-noborder tabbable-reversed">

				<div class="tab-content">
					<div class="portlet box blue ">
						<div class="portlet-title">
							<div class="caption">
								<i class="fa fa-gift"></i>THÊM NGƯỜI GIAO HÀNG
							</div>
						</div>

						<div class="portlet-body form">
							<form action="/Admin/shipper/create" method="post" th:object=${shipper}
								class="form-horizontal form-bordered">

								<div class="form-body">

									<div class="form-group">
										<label class="control-label col-md-3">Tên người dùng</label>
										<div class="col-md-9">
											<input type="text" id="username" name="username"
												th:value="${shipper != null && shipper.account != null ? shipper.account.username : ''}"
												class="form-control" />
											<div th:if="${existUsername}" class="alert alert-info">
													<span th:text="${existUsername}"></span>
												</div>
										</div>
									</div>

									<div class="form-group">
										<label class="control-label col-md-3">Mật khẩu</label>
										<div class="col-md-9">
											<input type="text" id="password" name="password"
												th:value="${shipper != null &&shipper.account != null ? shipper.account.password : ''}"
												class="form-control" />
										</div>
									</div>


									<div class="form-group">
										<label class="control-label col-md-3">Họ và tên</label>
										<div class="col-md-9">
											<input type="text" id="fullname" name="fullname"
												th:value="${shipper.fullname}" class="form-control">
										</div>
									</div>

									<div class="form-group">
										<label class="control-label col-md-3">Giới tính</label>
										<div class="col-md-9">
											<select class="form-control">
												<option value="1" th:selected="${shipper.gender == 1}">Nam</option>
												<option value="0" th:selected="${shipper.gender == 0}">Nữ</option>
											</select>
										</div>
									</div>

									<div class="form-group">
										<label class="control-label col-md-3">Số điện thoại</label>
										<div class="col-md-9">
											<input type="text" id="phone" name="phone" th:value="${shipper.phone}"
												class="form-control">
												<div th:if="${checkPhone}" class="alert alert-info">
													<span th:text="${checkPhone}"></span>
												</div>
										</div>
									</div>

									<div class="form-group">
										<label class="control-label col-md-3">Email</label>
										<div class="col-md-9">
											<input type="email" id="email" name="email" th:value="${shipper.email}"
												class="form-control">
												<div th:if="${existEmail}" class="alert alert-info">
													<span th:text="${existEmail}"></span>
												</div>
										</div>
									</div>

									<div class="form-group">
										<label class="control-label col-md-3">Địa chỉ</label>
										<div class="col-md-9">
											<input type="text" id="address" name="address" th:value="${shipper.address}"
												class="form-control">
										</div>
									</div>

									<div class="form-group">
										<label class="control-label col-md-3">Thuộc nhà vận chuyển</label>
										<div class="col-md-9">
											<select id="deliveryId" name="deliveryId" class="form-control"
												>
												<option th:each="delivery : ${deliveries}"
													th:value="${delivery.deliveryId}"
													th:text="${delivery.deliveryName}">Tên nhà vận chuyển</option>
											</select>
										</div>
									</div>


									<div class="form-group">
										<label class="control-label col-md-3">Khu vực giao hàng</label>
										<div class="col-md-9">
											<select id="deliveryArea" name="deliveryArea" class="form-control"
												th:field="*{deliveryArea}">
												<option value="" disabled selected>Chọn khu vực giao hàng</option>
												<option th:each="district : ${districts}" th:value="${district}"
													th:text="${district}">Quận</option>
											</select>
										</div>
									</div>


									<div class="form-group">
										<label class="control-label col-md-3">Trạng thái</label>
										<div class="col-md-9">
											<div class="radio-list">
												<label>
													<input type="radio" id="active" name="active" th:value="1"
														th:checked="${shipper.account.active == 1}" />
													Mở Khoá
												</label>
												<label>
													<input type="radio" id="inactive" name="active" th:value="0"
														th:checked="${shipper.account.active == 0}" />
													Khoá
												</label>
											</div>
										</div>
									</div>

								</div>
								<div class="form-actions">
									<div class="row">
										<div class="col-md-12">
											<div class="row">
												<div class="col-md-offset-3 col-md-9">
													<button type="submit" class="btn green"><i class="fa fa-check"></i>
														Submit</button>
													<button type="button" class="btn default"
														onclick="window.history.back()">Cancel</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</form>
							<!-- END FORM-->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- END PAGE CONTENT-->
	<!-- BEGIN FOOTER -->
	<footer th:replace="~{Admin/fragments/footer::footer}"></footer>
	<!-- END FOOTER -->

	</script>
	<!-- END JAVASCRIPTS -->
</body>
<!-- END BODY -->

</html>
