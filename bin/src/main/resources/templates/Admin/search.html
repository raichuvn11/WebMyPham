	<meta charset="utf-8" />
	<title>Kết Quả Tìm Kiếm </title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	<!-- BEGIN GLOBAL MANDATORY STYLES -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" rel="stylesheet"
		type="text/css" />
	<link href="/assets/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
	<link href="/assets/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css" />
	<link href="/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="/assets/global/plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css" />
	<link href="/assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css" rel="stylesheet"
		type="text/css" />
	<!-- END GLOBAL MANDATORY STYLES -->
	<!-- BEGIN PAGE LEVEL STYLES -->
	<link rel="stylesheet" type="text/css" href="/assets/global/plugins/select2/select2.css" />
	<link rel="stylesheet" type="text/css"
		href="/assets/global/plugins/datatables/extensions/Scroller/css/dataTables.scroller.min.css" />
	<link rel="stylesheet" type="text/css"
		href="/assets/global/plugins/datatables/extensions/ColReorder/css/dataTables.colReorder.min.css" />
	<link rel="stylesheet" type="text/css"
		href="/assets/global/plugins/datatables/plugins/bootstrap/dataTables.bootstrap.css" />
	<!-- END PAGE LEVEL STYLES -->
	<!-- BEGIN PAGE LEVEL PLUGIN STYLES -->
	<link href="/assets/global/plugins/bootstrap-daterangepicker/daterangepicker-bs3.css" rel="stylesheet"
		type="text/css" />
	<link href="/assets/global/plugins/fullcalendar/fullcalendar.min.css" rel="stylesheet" type="text/css" />
	<link href="/assets/global/plugins/jqvmap/jqvmap/jqvmap.css" rel="stylesheet" type="text/css" />
	<!-- END PAGE LEVEL PLUGIN STYLES -->
	<!-- BEGIN PAGE STYLES -->
	<link href="/assets/admin/pages/css/tasks.css" rel="stylesheet" type="text/css" />
	<!-- END PAGE STYLES -->
	<!-- BEGIN THEME STYLES -->
	<!-- DOC: To use 'rounded corners' style just load 'components-rounded.css' stylesheet instead of 'components.css' in the below style tag -->
	<link href="/assets/global/css/components.css" id="style_components" rel="stylesheet" type="text/css" />
	<link href="/assets/global/css/plugins.css" rel="stylesheet" type="text/css" />
	<link href="/assets/admin/layout2/css/layout.css" rel="stylesheet" type="text/css" />
	<link href="/assets/admin/layout2/css/themes/grey.css" rel="stylesheet" type="text/css" id="style_color" />
	<link href="/assets/admin/layout2/css/custom.css" rel="stylesheet" type="text/css" />
	<!-- END THEME STYLES -->
	<link rel="shortcut icon" href="favicon.ico" />
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->

<body layout:fragment="content">
	<div class="clearfix">
	</div>
	<!-- BEGIN CONTENT -->

	<!-- BEGIN PAGE HEADER-->
	<h3 class="page-title">
		Kết Quả Tìm Kiếm
	</h3>
	<div class="page-bar">
		<ul class="page-breadcrumb">
			<li>
				<i class="fa fa-home"></i>
				<a href="/Admin">Home</a>
				<i class="fa fa-angle-right"></i>
			</li>

		</ul>

		<!-- END PAGE HEADER-->
		<!-- BEGIN PAGE CONTENT-->
		<div class="row">
			<div class="col-md-12">
				<!-- BEGIN EXAMPLE TABLE PORTLET-->
				<div class="portlet box blue-hoki">
					<div class="portlet-title">
						<div class="caption">
							<i class="fa fa-search"></i>DANH SÁCH KẾT QUẢ
						</div>


					</div>
					<div class="portlet-body">
						<div th:if="${message}" class="alert alert-info">
							<span th:text="${message}"></span>
						</div>
						<table class="table table-striped table-bordered table-hover" id="sample_1">
							<thead>
								<tr>
									<th>STT</th>
									<th>ID</th>
									<th>Họ và tên</th>
									<th>Giới tính</th>
									<th>Số điện thoại</th>
									<th>Email</th>
									<th>Tên người dùng</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="person, iterStat : ${list}">

									<td th:text="${iterStat.index + 1}"></td>

									<td th:text="${person.id}"></td>

									<td th:text="${person.fullname}"></td>

									<td th:switch="${person.gender}">
										<span th:case="'1'">Nam</span>
										<span th:case="'0'">Nữ</span>
									</td>

									<td th:text="${person.phone}"></td>

									<td th:text="${person.email}"></td>

									<td th:text="${person.account.username}"></td>


								</tr>
							</tbody>
						</table>
					</div>



				</div>
				<!-- END EXAMPLE TABLE PORTLET-->
			</div>
			<!-- END CONTAINER -->
			<!-- BEGIN FOOTER -->
			<footer th:replace="~{Admin/fragments/footer::footer}"></footer>
			<!-- END FOOTER -->
		</div>

		<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
		<!-- BEGIN CORE PLUGINS -->
		<script src="/assets/global/plugins/jquery.min.js" type="text/javascript"></script>
		<script src="/assets/global/plugins/jquery-migrate.min.js" type="text/javascript"></script>
		<!-- IMPORTANT! Load jquery-ui-1.10.3.custom.min.js before bootstrap.min.js to fix bootstrap tooltip conflict with jquery ui tooltip -->
		<script src="/assets/global/plugins/jquery-ui/jquery-ui-1.10.3.custom.min.js" type="text/javascript"></script>
		<script src="/assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="/assets/global/plugins/bootstrap-hover-dropdown/bootstrap-hover-dropdown.min.js"
			type="text/javascript"></script>
		<script src="/assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js" type="text/javascript"></script>
		<script src="/assets/global/plugins/jquery.blockui.min.js" type="text/javascript"></script>
		<script src="/assets/global/plugins/jquery.cokie.min.js" type="text/javascript"></script>
		<script src="/assets/global/plugins/uniform/jquery.uniform.min.js" type="text/javascript"></script>
		<script src="/assets/global/plugins/bootstrap-switch/js/bootstrap-switch.min.js"
			type="text/javascript"></script>
		<!-- END CORE PLUGINS -->
		<!-- BEGIN PAGE LEVEL PLUGINS -->
		<script type="text/javascript" src="/assets/global/plugins/select2/select2.min.js"></script>
		<script type="text/javascript"
			src="/assets/global/plugins/datatables/media/js/jquery.dataTables.min.js"></script>
		<script type="text/javascript"
			src="/assets/global/plugins/datatables/extensions/TableTools/js/dataTables.tableTools.min.js"></script>
		<script type="text/javascript"
			src="/assets/global/plugins/datatables/extensions/ColReorder/js/dataTables.colReorder.min.js"></script>
		<script type="text/javascript"
			src="/assets/global/plugins/datatables/extensions/Scroller/js/dataTables.scroller.min.js"></script>
		<script type="text/javascript"
			src="/assets/global/plugins/datatables/plugins/bootstrap/dataTables.bootstrap.js"></script>
		<!-- END PAGE LEVEL PLUGINS -->
		<!-- BEGIN PAGE LEVEL SCRIPTS -->
		<script src="/assets/global/scripts/metronic.js" type="text/javascript"></script>
		<script src="/assets/admin/layout2/scripts/layout.js" type="text/javascript"></script>
		<script src="/assets/admin/layout2/scripts/demo.js" type="text/javascript"></script>
		<script src="/assets/admin/pages/scripts/table-advanced.js"></script>
		<script>
			jQuery(document).ready(function () {
				Metronic.init(); // init metronic core components
				Layout.init(); // init current layout
				Demo.init(); // init demo features
				TableAdvanced.init();
			});
		</script>

</body>
<!-- END BODY -->

</html>
