<body>
	<div layout:fragment="content" class="container my-4">
		<div class="container mt-4">
			<h2>Thêm Sản Phẩm Mới</h2>
			<form th:action="@{/Vendor/products/create}"
				th:object="${productRequestDTO}" method="post">
				<div class="mb-3">
					<label for="productName" class="form-label">Tên sản phẩm</label> <input
						type="text" class="form-control" id="productName"
						th:field="*{productName}" required>
				</div>
				<div class="mb-3">
					<label for="price" class="form-label">Giá</label> <input
						type="number" class="form-control" id="price" th:field="*{price}" min="1000"
						required>
				</div>
				<br>
				<div class="mb-3">
					<label for="categoryId" class="form-label">Thể loại</label> <select
						class="form-select" id="categoryId" th:field="*{categoryId}" required>
						<option value="" disabled selected>Chọn thể loại</option>
						<option th:each="category : ${categories}"
							th:value="${category.categoryId}"
							th:text="${category.categoryName}"></option>
					</select>
				</div>
				
				<div class="mb-3">
					<label for="description" class="form-label">Mô tả</label>
					<textarea class="form-control" id="description"
						th:field="*{description}" required></textarea>
				</div>
				<div class="mb-3">
					<label for="brand" class="form-label">Nhãn hàng</label> <input
						type="text" class="form-control" id="brand" th:field="*{brand}" required>
				</div>
				<div class="mb-3">
					<label for="ingredient" class="form-label">Thành phần</label>
					<textarea class="form-control" id="ingredient"
						th:field="*{ingredient}" rows="3" required></textarea>
				</div>
				
				<div class="mb-3">
					<label for="brandOrigin" class="form-label">Xuất xứ</label> <input
						type="text" class="form-control" id="brandOrigin"
						th:field="*{brandOrigin}" required>
				</div>
				
				<div class="mb-3">
					<label for="manufactureDate" class="form-label">Ngày sản
						xuất</label> <input type="date" class="form-control" id="manufactureDate"
						th:field="*{manufactureDate}">
				</div>
				<div class="mb-3">
					<label for="expirationDate" class="form-label">Ngày hết hạn</label>
					<input type="date" class="form-control" id="expirationDate"
						th:field="*{expirationDate}">
				</div>
				<br>
				<div class="mb-3">
					<label for="warehouse_date_first" class="form-label">Ngày
						nhập kho</label> <input type="date" class="form-control"
						id="warehouse_date_first" th:field="*{warehouse_date_first}" required>
				</div>
				<div class="mb-3">
					<label for="instruction" class="form-label">Hướng dẫn sử
						dụng</label>
					<textarea class="form-control" id="instruction"
						th:field="*{instruction}" rows="3" required></textarea>
				</div>
				<div class="mb-3">
					<label for="volumeOrWeight" class="form-label">Dung tích</label> <input
						type="text" class="form-control" id="volumeOrWeight"
						th:field="*{volumeOrWeight}" required>
				</div>
				
				<div class="mb-3">
					<label for="stock" class="form-label">Số lượng</label> <input
						type="number" class="form-control" id="stock" th:field="*{stock}" min="1"
						required>
				</div>
				<div class="mb-3">
					<label for="imageUrls" class="form-label">URL Hình Ảnh</label> <input
						type="text" class="form-control" id="imageUrls"
						th:field="*{imageUrls}"
						placeholder="Nhập URL hình ảnh, cách nhau bằng dấu phẩy" required>
				</div>
				<div class="mb-3">
        <div th:if="${errorMessage}" class="alert alert-danger">
            <span th:text="${errorMessage}"></span>
        </div>
    </div>
				<button type="submit" class="btn btn-primary">Lưu</button>
			</form></div>
