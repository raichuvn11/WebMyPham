<body>
	<div layout:fragment="content" class="container my-5">
		<div class="card shadow-sm">
			<div class="card-header bg-primary text-white">
				<h3 class="mb-0">Chỉnh sửa sản phẩm</h3>
			</div>
			<div class="card-body">
				<form
					th:action="@{/Vendor/products/edit/{id}(id=${productRequestDTO.productId})}"
					method="post">


					<input type="hidden" name="productId"
						th:value="${productRequestDTO.productId}" />

					<div class="form-group mb-3">
						<label for="productName" class="form-label ">Tên sản phẩm</label>
						<input type="text" class="form-control" id="productName"
							name="productName" placeholder="Nhập tên sản phẩm"
							th:value="${productRequestDTO.productName}">
					</div>

					<div class="form-group mb-3">
						<label for="price" class="form-label">Giá</label> <input
							type="number" class="form-control" id="price" name="price" min="1000"
							placeholder="Nhập giá sản phẩm"
							th:value="${productRequestDTO.price}">
					</div>

					<div class="form-group mb-3">
						<label for="description" class="form-label">Mô tả</label>
						<textarea class="form-control" id="description" name="description"
							rows="3" placeholder="Nhập mô tả sản phẩm"
							th:text="${productRequestDTO.description}"></textarea>
					</div>

					<div class="form-group mb-3">
						<label for="categoryId" class="form-label">Thể loại</label> <select
							class="form-select" id="categoryId" name="categoryId">
							<option th:each="category : ${categories}"
								th:value="${category.categoryId}"
								th:text="${category.categoryName}"
								th:selected="${category.categoryId == productRequestDTO.categoryId}">
							</option>
						</select>
					</div>

					<div class="form-group mb-3">
						<label for="brand" class="form-label">Thương hiệu</label> <input
							type="text" class="form-control" id="brand" name="brand"
							placeholder="Nhập thương hiệu"
							th:value="${productRequestDTO.brand}">
					</div>

					<div class="form-group mb-3">
						<label for="ingredient" class="form-label">Thành phần</label>
						<textarea class="form-control" id="ingredient" name="ingredient"
							rows="2" placeholder="Nhập thành phần sản phẩm"
							th:text="${productRequestDTO.ingredient}"></textarea>
					</div>

					<div class="form-group mb-3">
						<label for="instruction" class="form-label">Hướng dẫn sử
							dụng</label>
						<textarea class="form-control" id="instruction" name="instruction"
							rows="2" placeholder="Nhập hướng dẫn sử dụng"
							th:text="${productRequestDTO.instruction}"></textarea>
					</div>

					<div class="form-group mb-3">
						<label for="volumeOrWeight" class="form-label">Dung
							tích/Trọng lượng</label> <input type="text" class="form-control"
							id="volumeOrWeight" name="volumeOrWeight"
							placeholder="Nhập dung tích hoặc trọng lượng"
							th:value="${productRequestDTO.volumeOrWeight}">
					</div>

					<div class="form-group mb-3">
						<label for="brandOrigin" class="form-label">Xuất xứ thương
							hiệu</label> <input type="text" class="form-control" id="brandOrigin"
							name="brandOrigin" placeholder="Nhập xuất xứ thương hiệu"
							th:value="${productRequestDTO.brandOrigin}">
					</div>

					<div class="form-group mb-3">
						<label for="stock" class="form-label">Số lượng trong kho</label> <input
							type="number" class="form-control" id="stock" name="stock" min="1"
							placeholder="Nhập số lượng trong kho"
							th:value="${productRequestDTO.stock}">
					</div>
					<div class="form-group mb-3">
						<label for="manufactureDate" class="form-label">Ngày sản
							xuất</label> <input type="date" class="form-control" id="manufactureDate"
							name="manufactureDate"
							th:value="${productRequestDTO.manufactureDate}">
					</div>

					<div class="form-group mb-3">
						<label for="expirationDate" class="form-label">Ngày hết
							hạn</label> <input type="date" class="form-control" id="expirationDate"
							name="expirationDate"
							th:value="${productRequestDTO.expirationDate}">
					</div>

					<div class="form-group mb-3">
						<label for="warehouse_date_first" class="form-label">Ngày nhập
							kho</label> <input type="date" class="form-control" id="warehouse_date_first"
							name="warehouse_date_first"
							th:value="${productRequestDTO.warehouse_date_first}">
					</div>

					<button type="submit" class="btn btn-success w-100">Cập
						nhật sản phẩm</button>
				</form>
			</div>
		</div>
	</div>
