<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https//www.thymeleaf.org/thymeleaf-extra-springsecurity6">

<head>
	<title>Đăng Nhập</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Molla - Bootstrap eCommerce Template</title>
	<meta name="keywords" content="HTML5 Template">
	<meta name="description" content="Molla - Bootstrap eCommerce Template">
	<meta name="author" content="p-themes">
	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="assets/images/icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/images/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/images/icons/favicon-16x16.png">
	<link rel="manifest" href="assets/images/icons/site.html">
	<link rel="mask-icon" href="assets/images/icons/safari-pinned-tab.svg" color="#666666">
	<link rel="shortcut icon" href="assets/images/icons/favicon.ico">
	<meta name="apple-mobile-web-app-title" content="Molla">
	<meta name="application-name" content="Molla">
	<meta name="msapplication-TileColor" content="#cc9966">
	<meta name="msapplication-config" content="assets/images/icons/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">
	<link rel="stylesheet" href="assets/vendor/line-awesome/line-awesome/line-awesome/css/line-awesome.min.css">
	<!-- Plugins CSS File -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/plugins/owl-carousel/owl.carousel.css">
	<link rel="stylesheet" href="assets/css/plugins/magnific-popup/magnific-popup.css">
	<link rel="stylesheet" href="assets/css/plugins/jquery.countdown.css">
	<!-- Main CSS File -->
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/skins/skin-demo-2.css">
	<link rel="stylesheet" href="assets/css/demos/demo-2.css">
	<link rel="stylesheet" href="/css/style.css">
	<style>
		/* CSS nội bộ để tiện tham khảo */
		body {
			font-family: Arial, sans-serif;
			background: linear-gradient(120deg, #FF9A9E, #FFFFFF);
			height: 100vh;
			margin: 0;
			place-items: center;

		}

		.login-form {
			background: #ffffff;
			padding: 25px 30px;
			border-radius: 8px;
			box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
			width: 350px;

		}

		.login-form h3 {
			margin-bottom: 20px;
			font-size: 24px;
			text-align: center;
			color: #333;
		}

		.form-group {
			margin-bottom: 15px;
		}

		.form-group label {
			display: block;
			margin-bottom: 8px;
			font-weight: bold;
			color: #555;
		}

		.form-group input {
			width: 100%;
			padding: 10px;
			border: 1px solid #ddd;
			border-radius: 5px;
			font-size: 14px;
			outline: none;
			transition: border-color 0.3s;
		}

		.form-group input:focus {
			border-color: #6c63ff;
		}

		.login-form button {
			width: 100%;
			background-color: #6c63ff;
			color: white;
			border: none;
			padding: 12px;
			font-size: 16px;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s;
		}

		.login-form button:hover {
			background-color: #574b90;
		}

		.login-form .footer-text {
			margin-top: 15px;
			font-size: 14px;
			text-align: center;
			color: #666;
		}

		.login-form .footer-text a {
			color: #6c63ff;
			text-decoration: none;
		}

		.login-form .footer-text a:hover {
			text-decoration: underline;
		}

		/* Ẩn form lấy lại mật khẩu */
		.forgot-password-form {
			display: none;
		}

		.form-group.remember-me {
			display: flex;
			align-items: center;
			gap: 8px;
			/* Khoảng cách giữa checkbox và nhãn */
		}

		.remember-me input[type="checkbox"] {
			width: 16px;
			height: 16px;
			margin: 0;
			/* Loại bỏ margin mặc định */
		}

		.remember-me label {
			font-size: 14px;
			color: #333;
			/* Màu chữ */
		}

		.remember-me input[type="checkbox"] {
			accent-color: #6c63ff;
			/* Màu tùy chỉnh cho checkbox (hỗ trợ trên trình duyệt hiện đại) */
			margin-right: 8px;
			/* Khoảng cách giữa checkbox và chữ */
		}
	</style>
</head>

<body>
	<header th:replace="~{Guest/fragments/header::header}"></header>
	<div class="login-form">
		<h3>Đăng Nhập</h3>
		<div th:if="${successMessage != null}" class="success-message" style="color: green;">
			<p th:text="${success}"></p>
		</div>
		<div th:if="${error != null}" class="error-message" style="color: red;">
			<p th:text="${error}"></p>
		</div>

		<form th:action="@{/login}" method="post">
			<div class="form-group">
				<label for="username">Tên đăng nhập:</label>
				<input type="text" id="username" name="username" placeholder="Nhập username của bạn" required>
			</div>
			<div class="form-group">
				<label for="password">Mật khẩu:</label>
				<input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
			</div>
			<div class="form-group remember-me">
				<input type="checkbox" id="remember-me" name="remember-me">
				<label for="remember-me">Nhớ tôi</label>
			</div>

			<button type="submit">Đăng Nhập</button>
		</form>
		<div class="footer-text">
			Quên mật khẩu? <a href="/forgot-password">Lấy lại</a>
		</div>
		<div class="footer-text">
			Chưa có tài khoản? <a href="/register" th:href="@{/register}">Đăng ký ngay</a>
		</div>


	</div>
	<footer th:replace="~{Guest/fragments/footer::footer}"></footer>

</body>

</html>
